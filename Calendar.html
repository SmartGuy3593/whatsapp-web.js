  <script>
    {
      document.getElementById(`year`).value = 1;
      document.getElementById(`month`).value = 1;
      document.getElementById(`t0`).innerText = "";
      for (let i = 1; i < 32; i++) {
        document.getElementById(`t${i}`).innerText = i;
      }
      function show() {
        const monthDay = [0, 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        const curYear = document.getElementById("year").value;
        const curMonth = document.getElementById("month").value;
        let totalDay = 0;

        for (let i = 1; i < curYear; i++) {
          totalDay += 365;
          if ((i % 4 == 0 && i % 100 != 0) || i % 400 == 0) {
            totalDay += 1;
          }
        }
        if ((curYear % 4 == 0 && curYear % 100 != 0) || curYear % 400 == 0) {
          monthDay[2] += 1;
        }
        for (let i = 1; i < curMonth; i++) {
          totalDay += monthDay[i];
        }

        for (let i = 0; i < 42; i++) {
          document.getElementById(`t${i}`).innerText = "";
        }
        for (let i = 0; i < monthDay[curMonth]; i++) {
          document.getElementById(`t${i + (totalDay + 1) % 7}`).innerText = i + 1;
        }
      }
    }
  </script>
